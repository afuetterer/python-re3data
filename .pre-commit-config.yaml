# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# Exclude "cassette" files: auto-generated by vcr.py
# Exclude changelog: auto-generated by python-semantic-release
exclude: |
  (?x)^(
      tests/cassettes/repository.yaml|
      CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # frozen: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: a6273196190bb0f68caf1dc68073cf62c719f725  # frozen: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: cb3c2be894b151dff143b1baf6acbd55f2b7faed  # frozen: 0.30.0
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 6b2f3b33754de7a442043dc312fc5a0e473086d2  # frozen: v2.5.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: e20b1ac5acb8aba0b49d3a9109c6e6b58684ee83  # frozen: 0.7.21
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: |
      (?x)^(
        CHANGELOG.md|
        .changelog.md|
        docs/src/api.md|
        docs/src/cli.md|
        docs/src/exceptions.md|
        docs/src/resources.md
      )$
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/provinzkraut/unasyncd
  rev: 572842a04440d45bd7d6bee5a6a4d006891d8c66  # frozen: v0.8.1
  hooks:
  - id: unasyncd
    additional_dependencies:
    - ruff==0.6.1

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 89c421dff2e1026ba12cdb9ebd731f4a83aa8021  # frozen: v0.8.6
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: bbc3dc1f890007061f18f17e2334f216ea9e5df7  # frozen: v1.14.1
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - orjson # Ref: https://github.com/python/mypy/blob/v1.13.0/CHANGELOG.md#improved-performance
    - httpx>=0.27
    - pandas-stubs>=2.2
    - pytest>=8.2
    - respx>=0.21
    - typer>=0.12
    - xsdata>=24.5

- repo: https://github.com/scientific-python/cookie
  rev: 35368e874265d105e1ca3355df7ef51bbca8eba6  # frozen: 2024.08.19
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: b1b019a4372e6055cd23b7a8e299c56f9d522a94  # frozen: dictgen-v0.3.1
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: src/re3data/_resources/repository.py|tests/conftest.py

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: ce61579e4b9bb83d0697f78997a400d7a2554a4f  # frozen: 2024.3
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 4394e2e7ab54549ad3f61cd32ae044710f885d12  # frozen: v4.0.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]

- repo: local
  hooks:
  - id: check-todos
    name: check for todos
    description: Enforce that there are no TODOs left in the code base
    entry: TODO
    language: pygrep
    types: [text]
    exclude: .pre-commit-config.yaml

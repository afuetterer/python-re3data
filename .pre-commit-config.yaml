# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# Exclude "cassette" files: auto-generated by vcr.py
# Exclude changelog: auto-generated by python-semantic-release
exclude: |
  (?x)^(
      tests/cassettes/repository.yaml|
      CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # frozen: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: a6273196190bb0f68caf1dc68073cf62c719f725  # frozen: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: a167de9d5f4e87e1cdb16cb560aa704b79b6f655  # frozen: 0.32.1
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 57b6ff7bf72affdd12c7f3fd6de761ba18a33b3a  # frozen: v2.5.1
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: ff29be1a1ba8029d9375882aa2c812b62112a593  # frozen: 0.7.22
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: |
      (?x)^(
        CHANGELOG.md|
        .changelog.md|
        docs/src/api.md|
        docs/src/cli.md|
        docs/src/exceptions.md|
        docs/src/resources.md
      )$
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/provinzkraut/unasyncd
  rev: 572842a04440d45bd7d6bee5a6a4d006891d8c66  # frozen: v0.8.1
  hooks:
  - id: unasyncd
    additional_dependencies:
    - ruff==0.6.1

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 971923581912ef60a6b70dbf0c3e9a39563c9d47  # frozen: v0.11.4
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: f40886d54c729f533f864ed6ce584e920feb0af7  # frozen: v1.15.0
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - orjson # Ref: https://github.com/python/mypy/blob/v1.13.0/CHANGELOG.md#improved-performance
    - httpx>=0.27
    - pandas-stubs>=2.2
    - pytest>=8.2
    - respx>=0.21
    - typer>=0.12
    - xsdata>=24.5

- repo: https://github.com/scientific-python/cookie
  rev: f801700e5a8beb2f42e63d752d7116aa4dbaa0f1  # frozen: 2025.01.22
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: a6d2f47d4902ee6df75b9392dd3f7a120fdf3619  # frozen: v1
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: src/re3data/_resources/repository.py|tests/conftest.py

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: 1396d3408d6c08cad89229fa30ef17a35e35d5c4  # frozen: 2025.1.0
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 4394e2e7ab54549ad3f61cd32ae044710f885d12  # frozen: v4.0.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]

- repo: local
  hooks:
  - id: check-todos
    name: check for todos
    description: Enforce that there are no TODOs left in the code base
    entry: TODO
    language: pygrep
    types: [text]
    exclude: .pre-commit-config.yaml

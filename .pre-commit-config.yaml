# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# Exclude "cassette" files: auto-generated by vcr.py
# Exclude changelog: auto-generated by python-semantic-release
exclude: |
  (?x)^(
      tests/cassettes/repository.yaml|
      CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # frozen: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: 19b28a9f0a0102b30776f054bea4176e7af50dbe  # frozen: v2.15.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 54da05914997e6b04e4db33ed6757d744984c68b  # frozen: 0.33.2
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 8184a5b72f4a8fcd003b041ecb04c41a9f34fd2b  # frozen: v2.6.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: ff29be1a1ba8029d9375882aa2c812b62112a593  # frozen: 0.7.22
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: |
      (?x)^(
        CHANGELOG.md|
        .changelog.md|
        docs/src/api.md|
        docs/src/cli.md|
        docs/src/exceptions.md|
        docs/src/resources.md
      )$
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/provinzkraut/unasyncd
  rev: 572842a04440d45bd7d6bee5a6a4d006891d8c66  # frozen: v0.8.1
  hooks:
  - id: unasyncd
    additional_dependencies:
    - ruff==0.6.1

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 4cbc74d53fe5634e58e0e65db7d28939c9cec3f7  # frozen: v0.12.7
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 412de98d50e846f31ea6f4b0ad036f2c24a7a024  # frozen: v1.17.1
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - orjson # Ref: https://github.com/python/mypy/blob/v1.13.0/CHANGELOG.md#improved-performance
    - httpx>=0.27
    - pandas-stubs>=2.2
    - pytest>=8.2
    - respx>=0.21
    - typer>=0.12
    - xsdata>=24.5

- repo: https://github.com/scientific-python/cookie
  rev: 47e01d1d4f95523dd730fda8f8657e1233a12de7  # frozen: 2025.05.02
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: 8d96c408b0dca5cc2e5b125482e8aabe5473e153  # frozen: v1
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: src/re3data/_resources/repository.py|tests/conftest.py

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: 1396d3408d6c08cad89229fa30ef17a35e35d5c4  # frozen: 2025.1.0
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 7c1022b54dcb1d1911e6c885089940e8499f0253  # frozen: v4.2.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]

- repo: local
  hooks:
  - id: check-todos
    name: check for todos
    description: Enforce that there are no TODOs left in the code base
    entry: TODO
    language: pygrep
    types: [text]
    exclude: .pre-commit-config.yaml

# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck, unasyncd] # does not run on pre-commit.ci, due to sqlite error, runs locally
  # remove unasyncd, when rev is set to v0.7.3

# Exclude "cassette" files: auto-generated by vcr.py
# Exclude changelog: auto-generated by python-semantic-release
exclude: |
  (?x)^(
      tests/cassettes/repository.yaml|
      CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c  # frozen: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: bdf9bad34ed8102dee37a1fabb11ebc40d51063f  # frozen: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 96ee1570b119e6337aafcc2f299bb0d902b68328  # frozen: 0.28.6
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 795e21618889d155bc2f5d50519571419bfecb79  # frozen: 2.1.3
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: 08fba30538869a440b5059de90af03e3502e35fb  # frozen: 0.7.17
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: |
      (?x)^(
        CHANGELOG.md|
        .changelog.md|
        docs/src/api.md|
        docs/src/cli.md|
        docs/src/exceptions.md|
        docs/src/resources.md
      )$
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/provinzkraut/unasyncd
  rev: main # change to v0.7.3, when it is released
  hooks:
  - id: unasyncd
    additional_dependencies:
    - ruff>=0.5.0

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 1dc9eb131c2ea4816c708e4d85820d2cc8542683  # frozen: v0.5.0
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 6f546f30c2b142ad5b3edcf20e3d27cf1789b932  # frozen: v1.10.1
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx>=0.27
    - pytest>=8.2
    - respx>=0.21
    - typer>=0.12
    - xsdata>=24.5

- repo: https://github.com/scientific-python/cookie
  rev: 28d1a53da26f9daff6d9a49c50260421ad6d05e0  # frozen: 2024.04.23
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: b76c30806bd21902f2a626258adf6664aeec5a41  # frozen: v1.22.9
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: src/re3data/_resources/repository.py|tests/conftest.py

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: b2b50f4d40c95b15478279a7a00553a1dc2925ef  # frozen: 2024.2
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 4efeb931d635ed3e57749de4326b752b345c8372  # frozen: v3.2.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]

- repo: local
  hooks:
  - id: check-todos
    name: check for todos
    description: Enforce that there are no TODOs left in the code base
    entry: TODO
    language: pygrep
    types: [text]
    exclude: .pre-commit-config.yaml

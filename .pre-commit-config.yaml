# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# Exclude "cassette" files: auto-generated by vcr.py
# Exclude changelog: auto-generated by python-semantic-release
exclude: |
  (?x)^(
      tests/cassettes/repository.yaml|
      CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c  # frozen: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: bdf9bad34ed8102dee37a1fabb11ebc40d51063f  # frozen: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 42c9da3b3cbac316e81728c3bef37fe1c7457099  # frozen: 0.28.4
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 795e21618889d155bc2f5d50519571419bfecb79  # frozen: 2.1.3
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: 08fba30538869a440b5059de90af03e3502e35fb  # frozen: 0.7.17
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: CHANGELOG.md|.changelog.md|docs/src/cli.md
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: f42857794802b6a77b0e66f08803575aa80d3c8f  # frozen: v0.4.7
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: e5ea6670624c24f8321f6328ef3176dbba76db46  # frozen: v1.10.0
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx>=0.27
    - pytest>=8.2
    - respx>=0.21
    - typer>=0.12

- repo: https://github.com/scientific-python/cookie
  rev: 28d1a53da26f9daff6d9a49c50260421ad6d05e0  # frozen: 2024.04.23
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: bc15d7754beed1901b9b1ed1413c72af82bcec2e  # frozen: v1.22.0
  hooks:
  - id: typos
    args: [--force-exclude]

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: b2b50f4d40c95b15478279a7a00553a1dc2925ef  # frozen: 2024.2
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 4efeb931d635ed3e57749de4326b752b345c8372  # frozen: v3.2.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]

- repo: local
  hooks:
  - id: check-todos
    name: check for todos
    description: Enforce that there are no TODOs left in the code base
    entry: TODO
    language: pygrep
    types: [text]
    exclude: .pre-commit-config.yaml

# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# Exclude "cassette" files: auto-generated by vcr.py
# Exclude changelog: auto-generated by python-semantic-release
exclude: |
  (?x)^(
      tests/cassettes/repository.yaml|
      CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c  # frozen: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: a6273196190bb0f68caf1dc68073cf62c719f725  # frozen: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 5c70e3d884fdbe99af42f2714a444e39f321498d  # frozen: 0.29.2
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 605ba23143facfe85233309cc9826b5b3d0fc528  # frozen: 2.2.1
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: 08fba30538869a440b5059de90af03e3502e35fb  # frozen: 0.7.17
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: |
      (?x)^(
        CHANGELOG.md|
        .changelog.md|
        docs/src/api.md|
        docs/src/cli.md|
        docs/src/exceptions.md|
        docs/src/resources.md
      )$
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/provinzkraut/unasyncd
  rev: 572842a04440d45bd7d6bee5a6a4d006891d8c66  # frozen: v0.8.1
  hooks:
  - id: unasyncd
    additional_dependencies:
    - ruff==0.6.1

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: f1ebc5730d98440041cc43e4d69829ad598ae1e7  # frozen: v0.6.3
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: d4911cfb7f1010759fde68da196036feeb25b99d  # frozen: v1.11.2
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx>=0.27
    - pytest>=8.2
    - respx>=0.21
    - typer>=0.12
    - xsdata>=24.5

- repo: https://github.com/scientific-python/cookie
  rev: 35368e874265d105e1ca3355df7ef51bbca8eba6  # frozen: 2024.08.19
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: d460cbe687712dc14ede616b9eb7cdca08f6fdcd  # frozen: typos-dict-v0.11.27
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: src/re3data/_resources/repository.py|tests/conftest.py

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: ce61579e4b9bb83d0697f78997a400d7a2554a4f  # frozen: 2024.3
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 8dc49e5ea0cab89785161620aa22a26f263661ca  # frozen: v3.4.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]

- repo: local
  hooks:
  - id: check-todos
    name: check for todos
    description: Enforce that there are no TODOs left in the code base
    entry: TODO
    language: pygrep
    types: [text]
    exclude: .pre-commit-config.yaml
